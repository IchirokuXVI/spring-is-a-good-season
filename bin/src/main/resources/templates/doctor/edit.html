<div class="row">
	<div class="col-10 mx-auto">
		<h1>Updating doctor <span th:text="${doctor.name}"/></h1>
		<form th:action="@{/doctors/} + ${doctor.code}" th:object="${doctor}" th:method="PUT">
			<div class="form-group">
				<label for="inputCode">Code</label>
	    		<input disabled type="text" name="code" class="form-control" id="inputCode" th:value="${doctor.code}" placeholder="Code">
			</div>
			<div class="form-group">
				<label for="inputName">Name</label>
	    		<input type="text" name="name" class="form-control" id="inputName" th:value="${doctor.name}" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="inputSurname">Surname</label>
	    		<input type="text" name="surname" class="form-control" id="inputSurname" th:value="${doctor.surname}" placeholder="Surname">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Phone Number</label>
	    		<input type="tel" name="phoneNumber" class="form-control" id="inputPhoneNumber" th:value="${doctor.phoneNumber}" placeholder="Phone Number">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Specialty</label>
	    		<input type="text" name="specialty" class="form-control" id="inputSpecialty" th:value="${doctor.specialty}" placeholder="Specialty">
			</div>
			<input type="submit" class="btn btn-primary" value="Update doctor">
		</form>
	</div>
</div>
