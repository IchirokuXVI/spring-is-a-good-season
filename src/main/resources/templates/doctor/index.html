<div class="card-body">
	<div class="card text-white bg-dark mb-3">
	  	<div class="card-header">
	  		<span>Doctors</span>
	  		<span class="float-right">
	  			<a th:href="@{/doctors/create}" class="d-inline-block">
					<button type="submit" class="btn btn-success btn-lg">
						<i class="fas fa-plus"></i>
					</button>
				</a>
	  		</span>
	  	</div>
		<div class="card-body">
			<table class="table table-striped table-dark">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Code</th>
						<th scope="col">Name</th>
						<th scope="col">Surname</th>
						<th scope="col">Phone number</th>
						<th scope="col">Specialty</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="doctor : ${doctors}">
						<tr>
							<td scope="row" th:text="${doctor.code}" />
							<td scope="row" th:text="${doctor.name}" />
							<td scope="row" th:text="${doctor.surname}" />
							<td scope="row" th:text="${doctor.phoneNumber}"/>
							<td scope="row" th:text="${doctor.specialty}"/>
							<td>
								<a th:href="@{/doctors/} + ${doctor.code} + @{/edit}" class="d-inline-block">
									<button type="submit" class="btn btn-warning">
										<i class="fas fa-pencil"></i>
									</button>
								</a>
								<form class="d-inline-block" th:action="@{/doctors/} + ${doctor.code}" th:method="DELETE">
									<button type="submit" class="btn btn-danger">
										<i class="fas fa-trash"></i>
									</button>
								</form>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<a class="btn btn-primary" th:href="@{index}" role="button">Volver</a>
		</div>
	</div>
</div>
