<div class="row">
	<div class="col-10 mx-auto">
		<h1>Creating new doctor</h1>
		<form th:action="@{/doctors}" th:object="${doctor}" th:method="POST">
			<div class="form-group">
				<label for="inputCode">Code</label>
	    		<input type="text" name="code" class="form-control" id="inputCode" placeholder="Code">
			</div>
			<div class="form-group">
				<label for="inputName">Name</label>
	    		<input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="inputSurname">Surname</label>
	    		<input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Surname">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Phone Number</label>
	    		<input type="tel" name="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Specialty</label>
	    		<input type="text" name="specialty" class="form-control" id="inputSpecialty" placeholder="Specialty">
			</div>
			<input type="submit" class="btn btn-primary" value="Create new doctor">
		</form>
	</div>
</div>
