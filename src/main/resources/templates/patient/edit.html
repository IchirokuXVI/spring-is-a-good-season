<div class="row">
	<div class="col-10 mx-auto">
		<h1>Updating patient <span th:text="${patient.name}"/></h1>
		<form th:action="@{/patients/} + ${patient.code}" th:object="${patient}" th:method="PUT">
			<div class="form-group">
				<label for="inputCode">Code</label>
	    		<input disabled type="text" name="code" class="form-control" id="inputCode" th:value="${patient.code}" placeholder="Code">
			</div>
			<div class="form-group">
				<label for="inputName">Name</label>
	    		<input type="text" name="name" class="form-control" id="inputName" th:value="${patient.name}" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="inputSurname">Surname</label>
	    		<input type="text" name="surname" class="form-control" id="inputSurname" th:value="${patient.surname}" placeholder="Surname">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Address</label>
	    		<input type="text" name="address" class="form-control" id="inputAddress" th:value="${patient.address}" placeholder="Address">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Poblation</label>
	    		<input type="text" name="poblation" class="form-control" id="inputPoblation" th:value="${patient.poblation}" placeholder="Poblation">
			</div>
			<div class="form-group">
				<label for="inputZipCode">Zip Code</label>
	    		<input type="number" name="zipCode" pattern="[0-9]{5}" class="form-control" th:value="${patient.zipCode}" id="inputZipCode" placeholder="Zip Code">
			</div>
			<div class="form-group">
				<label for="inputPhoneNumber">Phone Number</label>
	    		<input type="tel" name="phoneNumber" class="form-control" id="inputPhoneNumber" th:value="${patient.phoneNumber}" placeholder="Phone Number">
			</div>
			<div class="form-group">
				<label for="inputBornDate">Born Date</label>
	    		<input type="date" name="bornDate" class="form-control" id="inputBornDate" th:value="${patient.bornDate}">
			</div>
			<input type="submit" class="btn btn-primary" value="Update patient">
		</form>
	</div>
</div>
