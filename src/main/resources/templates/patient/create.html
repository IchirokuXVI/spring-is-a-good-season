<div class="row">
	<div class="col-10 mx-auto">
		<h1>Creating new patient</h1>
		<form th:action="@{/patients}" th:object="${patient}" method="POST">
			<div class="form-group">
				<label for="inputCode">Code</label>
	    		<input type="text" name="code" class="form-control" id="inputCode" placeholder="Code">
			</div>
			<div class="form-group">
				<label for="inputName">Name</label>
	    		<input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="inputSurname">Surname</label>
	    		<input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Surname">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Address</label>
	    		<input type="text" name="address" class="form-control" id="inputAddress" placeholder="Address">
			</div>
			<div class="form-group">
				<label for="inputPoblation">Poblation</label>
	    		<input type="text" name="poblation" class="form-control" id="inputPoblation" placeholder="Poblation">
			</div>
			<div class="form-group">
				<label for="inputZipCode">Zip Code</label>
	    		<input type="number" name="zipCode" pattern="[0-9]{5}" class="form-control" id="inputZipCode" placeholder="Zip Code">
			</div>
			<div class="form-group">
				<label for="inputPhoneNumber">Phone Number</label>
	    		<input type="tel" name="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
			</div>
			<div class="form-group">
				<label for="inputBornDate">Born Date</label>
	    		<input type="date" name="bornDate" class="form-control" id="inputBornDate">
			</div>
			<input type="submit" class="btn btn-primary" value="Create new patient">
		</form>
	</div>
</div>
