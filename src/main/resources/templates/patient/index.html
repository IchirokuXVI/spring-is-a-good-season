<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Patients</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Patients</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">Code</th>
							<th scope="col">Name</th>
							<th scope="col">Surname</th>
							<th scope="col">Poblation</th>
							<th scope="col">Zip Code</th>
							<th scope="col">Phone number</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="patient : ${patients}">
							<tr>
								<td scope="row" th:text="${patient.code}" />
								<td scope="row" th:text="${patient.name}" />
								<td scope="row" th:text="${patient.surname}" />
								<td scope="row" th:text="${patient.poblation}" />
								<td scope="row" th:text="${patient.zipCode}"/>
								<td scope="row" th:text="${patient.phoneNumber}"/>
								<td>
									<form th:action="@{/patients/} + ${patient.code}" th:method="DELETE">
										<button type="submit" name="id" class="btn btn-danger">
											<i class="fa-solid fa-trash"></i>
										</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
